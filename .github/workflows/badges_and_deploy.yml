name: badges_and_deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  badges_and_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'
          
      - run: |
          npm install setup-gh-badges
          rm -r .ci_badges
          npx sync-badges
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .ci_badges
          git commit -m '[CI:deploy] .ci_badges'
          git push -u origin master
          npm run deploy:site
